name: Move and Push Without Build

on:
  push:
  pull_request:

jobs:
  move-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create android folder if missing
        run: mkdir -p android

      - name: Move app/ and build.gradle.kts to android/
        run: |
          if [ -d "app" ]; then
            mv app android/
          fi
          if [ -f "build.gradle.kts" ]; then
            mv build.gradle.kts android/
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add android/app android/build.gradle.kts
          git diff --cached --quiet || git commit -m "Move app and build.gradle.kts to android/"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}